<!DOCTYPE html>
<html ng-app="expensesApp">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src='js/angular.min.js'></script>
    <script src='js/app.js'></script>
</head>
<body>
    <div ng-controller='ExpensesViewController' style="margin: 10px;">
        {{person.name}} ({{person.age}})<br>
        {{phrase}}
        <button class="btn btn-primary" ng-click="increaseAge()">increase Age</button>
    <hr>
    <input ng-model="person.name" class="form-control" type="text"/>
    <p>Input</p>
    <textarea ng-model="phrase" class="form-control"></textarea class="form-control">
    <p>Text Area</p>
    <ul>
        <li ng-repeat="item in items" class="list-group-item">{{item.name}}<br> Features: <span ng-repeat="feature in item.features" class="badge badge-secondary">{{feature}}</span></li>
    </ul>
    </div>
</body>
</html>
