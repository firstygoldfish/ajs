<div class="container" ng-controller="ExpensesViewController">
    <div>&nbsp;</div>
    <ul class="list-group">
        <li class="list-group-item bg-secondary">Expenses View</li>         
        <table class="table"> 
            <thead> 
                <tr> 
                    <th class="text-left">Date</th> 
                    <th>Description</th> 
                    <th class="text">Amount</th> 
                </tr>                 
            </thead>             
            <tbody> 
                <tr> 
                    <td class="text-left">
                        <input type="text"  ng-model="newDate" class="form-control" placeholder="Date" required>
                    </td>                     
                    <td>
                        <input type="text"  ng-model="newDesc" class="form-control" placeholder="Expense" required>
                    </td>                     
                    <td class="text">
                        <input type="text"  ng-model="newAmount" class="form-control" placeholder="Amount" required>
                    </td>
                    <col class="pg-empty-placeholder"> 
                </tr>                 
            </tbody>             
        </table>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="#!epenses" class="btn btn-secondary bg-danger">Cancel</a>             
            <button type="button" ng-click="saveExpense()" class="btn btn-secondary bg-success">Save</button>
        </div> <div>&nbsp;</div>
        <li class="list-group-item bg-secondary bg-secondary bg-secondary bg-secondary bg-secondary bg-secondary bg-secondary bg-secondary bg-secondary"> </li>         
    </ul>
</div>
